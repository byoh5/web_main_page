<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TWOBYONE Main Page Manager</title>
  <meta name="description" content="내가 만든 페이지를 메인에서 관리하기 위한 단일 카드 중심 허브">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Sora:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="bg-layer" aria-hidden="true"></div>

  <main class="dashboard">
    <header class="dashboard-header">
      <div class="header-copy">
        <p class="eyebrow">TWOBYONE PAGE CONTROL</p>
        <h1>내가 만든 페이지를 한 곳에서 관리하는 메인 허브</h1>
        <p class="subcopy">
          Vercel/Linear 대시보드의 프로젝트 관리 흐름을 참고해,
          현재는 기본 화면 프리뷰와 간단 설명을 담은 카드 한 장만 보여줍니다.
        </p>
      </div>
      <div class="header-badges" aria-label="요약 정보">
        <span class="badge">Reference Dashboard UI</span>
        <span id="total-projects" class="badge badge-strong">0 Projects Indexed</span>
      </div>
    </header>

    <section class="stage" aria-label="대표 페이지 카드">
      <h2 class="section-title">Featured Page Card</h2>
      <p class="section-subtitle">지금은 1개의 카드만 노출하며, 이후 동일 패턴으로 확장 가능합니다.</p>
      <article id="featured-card" class="featured-card" aria-live="polite"></article>
    </section>
  </main>

  <script src="./app.js" defer></script>
</body>
</html>
